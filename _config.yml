#------------------------------------------------------------
# Values for this site.
#------------------------------------------------------------

# Domain for searches.
domain: "https://swcarpentry.github.io/2016-06-08-ttt-arizona"

# URL for repository.
repo: "https://github.com/swcarpentry/2016-06-08-ttt-arizona"

# Root URL for lesson below domain.
root: "/2016-06-08-ttt-arizona"

# Overall lesson title.
title: "Workshop Template"

# Contact email address.
email: admin@software-carpentry.org

# Is this a workshop site (if not, interpreted as a lesson site)?
is_workshop: true

#------------------------------------------------------------
# Generic settings (should not need to change).
#------------------------------------------------------------

# Sites.
amy_site: "https://amy.software-carpentry.org/workshops"
dc_site: "https://datacarpentry.org"
swc_github: "https://github.com/swcarpentry"
swc_site: "https://software-carpentry.org"
swc_it_site: "https://swcarpentry.github.io/instructor-training/"
template_repo: "https://github.com/swcarpentry/new-template"
example_repo: "https://github.com/swcarpentry/new-lesson-example"
example_site: "https://swcarpentry.github.com/new-lesson-example"
workshop_repo: "https://github.com/swcarpentry/2016-06-08-ttt-arizona"
workshop_site: "https://swcarpentry.github.io/2016-06-08-ttt-arizona"

# Start time in minutes (540 is 09:00 am)
start_time: 540

# Specify that things in the episodes collection should be output.
collections:
  episodes:
    output: true
    permalink: /:path/
  extras:
    output: true

# Set the default layout for things in the episodes collection.
defaults:
  - scope:
      path: ""
      type: episodes
    values:
      layout: episode

# Files and directories that are not to be copied.
exclude:
  - Makefile
  - bin

# Turn off built-in syntax highlighting.
highlighter: false
